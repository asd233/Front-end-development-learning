        //数组去重

        var arrx = [];
        var k = 0;
        for (var i = 0; i < arr.length; i++) {
            //外层for选择arr数组
            var pd = true;
            for (var j = -1;j < arrx.length;j++) {
                //内层for控制arr与每个arrx对比
                if(arr[i] == arrx[j+1]){
                    pd = false;
                    break;
                }
            }
            if(pd == true){
                arrx[k] = arr[i];
                k++;
            }
        }
