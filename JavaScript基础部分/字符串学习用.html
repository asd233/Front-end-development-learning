    var url = "http://www.bilibili.com/login?name=zs&age=18&a=1&b=2"; 
    function geturl(url){
        var index = url.indexOf("?");
        //获取第一个问号的位置
        var wh = url.substr(index +1);
        //获取问号之后的字符串
        var o = {};
        //创建一个对象
	    for(var i = 0;i<wh.length;i++){
        if(wh.charAt(i) == "="){
            if(wh.indexOf("&") !== -1){
            //判断是否是最后一个属性
            var weizhi = wh.indexOf("&");
            var ss = wh.substring(0,i);
            //截取属性
            var sss = wh.substring(i+1,weizhi);
            //截取属性值
            var wh = wh.substring(weizhi+1);
            //将还未使用的字符串截取出来
            o[ss] = sss;
            i = 0;
            }else{
                var ss = wh.substring(0,i);
            //属性
            var sss = wh.substring(i+1);
            //属性值
            o[ss] = sss;
            }
        }
        }
        return o;
        //这个太麻烦了，有更好的办法
    }
