<body>
    <script>
        //方法一
        (function () {
            var num = 0;
            function getFactorial(n, num) {
                // 阶乘
                num++;
                if (num === n) {
                    return num;
                }
                return num + getFactorial(n, num)
            }
            console.log(getFactorial(100, num));
        })()
            //方法二
            ; (function () {
                function getFactorial(n,) {
                    // 阶乘
                    if (n === 1) {
                        return n;
                    }
                    return n + getFactorial(n - 1)
                }
                console.log(getFactorial(100));
            })()
    </script>
</body>
