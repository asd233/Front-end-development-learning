<body>
    <script>
        //方法一
        (function () {
            var num = 0;
            function getFactorial(n, num) {
                // 阶乘
                num++;
                if (num === n) {
                    return num;
                }
                return num + getFactorial(n, num)
            }
            console.log(getFactorial(100, num));
        })()
            //方法二
            ; (function () {
                function getFactorial(n,) {
                    // 阶乘
                    if (n === 1) {
                        return n;
                    }
                    return n + getFactorial(n - 1)
                }
                console.log(getFactorial(100));
            })()
            //斐波那契数列
            ; (function () {
                var arr = [1, 1];
                var i = 0;
                function fb(n) {
                    i++
                    if (i > n) {
                        return arr;
                    }
                    arr.push(arr[arr.length - 2] + arr[arr.length - 1]);
                    fb(n)
                }
                fb(10)
                console.log(arr);
            })()
    </script>
