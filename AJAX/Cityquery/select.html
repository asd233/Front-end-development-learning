<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #container {
            width: 500px;
            min-height: 300px;
            background-color: rgb(109, 214, 255);
            margin: auto;
            text-align: center;
            padding: 10px;
        }
    </style>
    <script type="text/javascript" src="../../jQuery3.4.1/jQuery3.4.1-compressed.js"></script>
    <script type="text/javascript">
        $(function () {
            function queryAjax(obj, callback) {
                $.ajax({
                    type: "get",
                    url: "./select.php",
                    dataType: "json",
                    data: obj,
                    success: function (data) {
                        callback(data);
                    }
                })
            }
            //获取省份
            queryAjax({
                flag: 1,
            }, function (data) {
                var option = "<option>请选择省...</option>";
                $.each(data, function (i, e) {
                    option += "<option value='" + e.id + "'>" + e.province + "</option>";
                })
                $("#province").html(option);
            })

            //获取城市
            $("#province").change(function () {
                queryAjax({
                    flag: 2,
                    pid: this.value
                }, function (data) {
                    var option = "<option>请选择市...</option>";
                    $.each(data, function (i, e) {
                        option += "<option value='" + e.id + "'>" + e.city + "</option>";
                    })
                    $("#city").html(option);
                });
            }
            )

            //获取县
            $("#city").change(function () {
                queryAjax({
                    flag: 3,
                    cid: this.value
                }, function (data) {
                    var option = "<option>请选择县...</option>";
                    $.each(data, function (i, e) {
                        option += "<option value='" + e.id + "'>" + e.county + "</option>";
                    })
                    $("#county").html(option);
                });
            }
            )

            //地址确认
            $("#county").change(function () {
                var value = $("#province option:checked").text() + " " + $("#city option:checked").text() + " " + $("#county option:checked").text();
                confirm("您选择的是" + value)
            })
        })
    </script>
</head>

<body>
    <div id="container">
        <label>
            省：<select id="province">
                <option>请选择省...</option>
            </select>
        </label>
        <label>
            市：<select id="city">
                <option>请选择市...</option>
            </select>
        </label>
        <label>
            县：<select id="county">
                <option>请选择县...</option>
            </select>
        </label>
    </div>
</body>

</html>
