        //翻转数组

        function ps(arr) {
            //判断传入的参数是否是数组对象
            if (!(arr instanceof Array)) {
                console.error("错误:传入的参数不是一个数组");
                return;
            }
            //外层循环 控制比较整个数组的次数
            for (var i = 0; i < arr.length - 1; i++) {
                //内层循环 控制比较的个数
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var cc = arr[j + 1];
                        arr[j + 1] = arr[j];
                        arr[j] = cc;
                    }
                }
            }
            console.log(arr);
        }
        var arr =[1,2,3,1,5];
        // var arr = false;
        ps(arr)
