<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>临时用</title>
</head>
<body>
    <script>
    //在控制台输出正方形
    var str = "";
    for(var i = 0;i<5;i++){//行
        for(var j = 0;j<5;j++){//列
            str += "* ";
        }
        str +="\n";
    }
    console.log(str);

    //输出九九乘法表
    for(var i = 1;i<10;i++){//行
        for(var j = 1;j<=i;j++){//列
        document.write(i+"x"+j+"="+i*j+" &nbsp&nbsp");
        }
        document.write("<br/>");
    }


    </script>
</body>
</html>
