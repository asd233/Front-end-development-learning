<script>

    window.onload = function () {

        // 思路分析
        // 1 获取到.itemBox 宽度
        var itemBox = document.querySelector(".itemBox");
        var itemBoxWidth = itemBox.offsetWidth;
        // 2 获取到.item 宽度
        var item = document.querySelectorAll(".item");
        var itemWidth = item[0].offsetWidth;
        // 3 求出列数
        var column = Math.floor(itemBoxWidth / itemWidth);
        // 4 求出间距
        // 5 实现瀑布流布局的方法
        function pbl() {
            var arr = [];
            for (var i = 0; i < item.length; i++) {
                if (i < column) {
                    item[i].style.top = 0;
                    item[i].style.left = itemWidth * i + "px";
                    arr[i] = item[i].offsetHeight;
                } else {
                    var min = Math.min.apply(null, arr);
                    var minIndex = arr.indexOf(min);
                    item[i].style.top = min + "px";
                    item[i].style.left = minIndex * itemWidth + "px";
                    arr[minIndex] += item[i].offsetWidth
                }
            }
        }
        pbl();
        // 6 滚动页面时 加载数据
    }
</script>
