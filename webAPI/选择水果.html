<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../common.js"></script>
</head>
<style>
    select {
        width: 200px;
        height: 160px;
        background-color: #33cccc;
        font-size: 20px;

    }
</style>

<body>
    <select id="all" multiple="multiple">
        <option>苹果</option>
        <option>橘子</option>
        <option>梨</option>
        <option>西瓜</option>
        <option>水蜜桃</option>
    </select>
    <input type="button" value="<<" id="btn1">
    <input type="button" value="<" id="btn2">
    <input type="button" value=">" id="btn3">
    <input type="button" value=">>" id="btn4">
    <select id="select" multiple="multiple"></select>

    <script>
        var allNode = my$("all");
        var selectNode = my$("select");

        // 全选右移
        my$("btn4").onclick = function all() {
            var child = allNode.children;
            var length = child.length;
            for (var i = 0; i < length; i++) {
                select.appendChild(child[0]);
            }
        };

        // 全选左移
        my$("btn1").onclick = function select() {
            var child = selectNode.children;
            var length = child.length;
            for (var i = 0; i < length; i++) {
                allNode.appendChild(child[0]);
            }
        };

        // 选中右移
        my$("btn3").onclick = function () {
            var child = allNode.children;
            var length = child.length;
            for (var i = 0; i < length; i++) {
                if (child[i] === child[length]) {
                    break;
                }
                if (child[i].selected === true) {
                    var yes = child[i];
                    selectNode.appendChild(yes);
                    i = 0;
                    yes.selected = false;
                }
            }
        }

        // 选中左移
        my$("btn2").onclick = function () {
            var child = selectNode.children;
            var length = child.length;
            for (var i = 0; i < length; i++) {
                if (child[i] === child[length]) {
                    break;
                }
                if (child[i].selected === true) {
                    var yes = child[i];
                    allNode.appendChild(child[i]);
                    i = 0;
                    yes.selected = false;
                }
            }
        }
    //</script>
</body>

</html>
