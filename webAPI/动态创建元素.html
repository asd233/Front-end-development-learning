<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="mn"></div>
    <script>
    //动态生成四大美女列表
    //原本是使用innerHTML插入元素，但会有重绘的性能问题
    //因为字符串不可修改，所以会开辟多个内存空间，有性能问题，改用数组方法
    var date = ["西施","貂蝉","王昭君","杨玉环"];
    var ul = [];
        var mn = document.getElementById("mn");
        ul[0] = "<ul>";
            for(var i = 1;i<=date.length+1;i++){
                ul[i] ="<li>" + date[i-1] + "</li>";
            }
        ul[ul.length-1]= "</ul>";
        mn.innerHTML = ul.join("");

    //学习使用document.createElement()方法生成元素
    var li = document.createElement("li");
    li.innerText = "美女";
    mn.appendChild(li);
    </script>
</body>
</html>
