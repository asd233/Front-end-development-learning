<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    img {
        position: absolute;
        width: 125px;
    }
</style>

<body>
    <img src="./Saber.jpg" alt="鼠标" id="saber">
</body>
<script>
    var saber = document.getElementById("saber");
    document.onmousemove = function (e) {
        saber.style.left = e.pageX + "px";
        saber.style.top = e.pageY + "px";
    }
</script>

</html>
