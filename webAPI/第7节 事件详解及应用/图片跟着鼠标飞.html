<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    img {
        display: none;
        position: absolute;
        width: 125px;
    }
</style>

<body>
    <img src="./Saber.jpg" alt="鼠标" id="saber">
</body>
<script>
    var saber = document.getElementById("saber");
    document.onmousemove = function (e) {
        saber.style.display = "inline-block";
        saber.style.left = e.pageX + "px";
        saber.style.top = e.pageY + "px";
    }
    //处理pageX/Y兼容性的方法
    // pageX/Y = cilentX/Y + 页面滚动的距离(document.body.scrollLeft/scrollTop)

    //用于处理scrollLeft/Top的兼容性函数
    function getscroll() {
        var scrollLeft = document.body.scrollLeft || document.documentElement.scrollLeft;
        var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
        return scrollLeft;
        return scrollTop;
    }
</script>

</html>
