<!DOCTYPE html>
<html lang="zh-en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../common.js"></script>
</head>
<style>
    /* 两个盒子的高度与宽度最好相同 */
    #box {
        width: 450px;
        height: 450px;
        border: 1px solid red;
        margin: 100px 10px 10px 100px;
        position: relative;
        float: left;
    }

    #SmallBox {
        position: absolute;
        display: none;
        width: 300px;
        height: 300px;
        background-color: #fede4f;
        border: 1px solid #ddd;
        opacity: 50%;
    }

    #Magnifier {
        position: relative;
        width: 540px;
        height: 540px;
        margin-top: 100px;
        border: 1px solid #000;
        float: left;
        overflow: hidden;

    }

    #Magnifier img {
        position: absolute;
        width: 810px;
        height: 810px;
    }
</style>

<body>
    <div>
        <div id="box">
            <img src="Saber.jpg" alt="Saber">
            <div id="SmallBox"></div>
        </div>
        <div id="Magnifier"><img src="Saber.jpg" alt="" id="Saber"></div>
    </div>
</body>
<script>
    // 获取两个div元素
    var box = my$("box");
    var smallBox = my$("SmallBox");
    var saber = my$("Saber");
    var magnifier = my$("Magnifier")
    var boxZeroPercent = 0;
    var smallBoxHundredPercent = parseInt(getComputedStyle(smallBox).getPropertyValue("width"));//300
    var smallBoxFiftyPercent = smallBoxHundredPercent / 2;//150
    var boxHundredPercent = parseInt(getComputedStyle(box).getPropertyValue("width"));//450
    document.onmousemove = function (e) {
        // 获取鼠标在盒子中的位置
        var x = e.pageX - box.offsetLeft;
        var y = e.pageY - box.offsetTop;
        // 获取smallbox相对父盒子的偏移量，用于计算百分比
        var smallBoxtop = smallBox.offsetTop;
        var smallBoxleft = smallBox.offsetLeft;
        // 进行判断，防止内部div溢出
        if ((x > smallBoxFiftyPercent && x < smallBoxHundredPercent) && (y > smallBoxFiftyPercent && y < smallBoxHundredPercent)) {
            SmallBox.style.display = "block";
            // 使鼠标在小盒子中央
            SmallBox.style.left = x - smallBoxFiftyPercent + "px";
            SmallBox.style.top = y - smallBoxFiftyPercent + "px";
            //当鼠标在四个角的正方形区域时
        } else if ((x >= boxZeroPercent && x <= smallBoxFiftyPercent) && (y >= boxZeroPercent && y <= smallBoxFiftyPercent)) {
            SmallBox.style.display = "block";
            SmallBox.style.left = "0px";
            SmallBox.style.top = "0px";
        } else if ((x >= smallBoxHundredPercent && x <= boxHundredPercent) && (y >= smallBoxHundredPercent && y <= boxHundredPercent)) {
            SmallBox.style.display = "block";
            SmallBox.style.left = smallBoxFiftyPercent + "px";
            SmallBox.style.top = smallBoxFiftyPercent + "px";
        } else if ((x >= boxZeroPercent && x <= smallBoxFiftyPercent) && (y >= smallBoxHundredPercent && y <= boxHundredPercent)) {
            SmallBox.style.display = "block";
            SmallBox.style.left = "0px";
            SmallBox.style.top = smallBoxFiftyPercent + "px";
        } else if ((x >= smallBoxHundredPercent && x <= boxHundredPercent) && (y >= boxZeroPercent && y <= smallBoxFiftyPercent)) {
            SmallBox.style.display = "block";
            SmallBox.style.left = smallBoxFiftyPercent + "px";
            SmallBox.style.top = "0px";
            //除四个角外的区域
        } else if ((x > boxZeroPercent && x <= smallBoxFiftyPercent) && (y > boxZeroPercent && y < boxHundredPercent)) {
            //添加条件 判断x轴时限定y 判断y轴时同理
            SmallBox.style.display = "block";
            SmallBox.style.top = y - smallBoxFiftyPercent + "px";
            SmallBox.style.left = "0px";
        } else if ((x >= smallBoxHundredPercent && x < boxHundredPercent) && (y > boxZeroPercent && y < boxHundredPercent)) {
            SmallBox.style.display = "block";
            SmallBox.style.top = y - smallBoxFiftyPercent + "px";
            SmallBox.style.left = smallBoxFiftyPercent + "px";
        } else if ((y > boxZeroPercent && y <= smallBoxFiftyPercent) && (x > boxZeroPercent && x < boxHundredPercent)) {
            SmallBox.style.display = "block";
            SmallBox.style.top = "0px";
            SmallBox.style.left = x - smallBoxFiftyPercent + "px";
        } else if ((y >= smallBoxHundredPercent && y < boxHundredPercent) && (x > boxZeroPercent && x < boxHundredPercent)) {
            SmallBox.style.display = "block";
            SmallBox.style.top = smallBoxFiftyPercent + "px";
            SmallBox.style.left = x - smallBoxFiftyPercent + "px";
        } else {
            SmallBox.style.display = "none";
        }
        magnifier.style.display = getComputedStyle(smallBox).getPropertyValue("display");
        saber.style.top = -(smallBoxtop / boxHundredPercent * 810) + "px";
        saber.style.left = -(smallBoxleft / boxHundredPercent * 810) + "px";
    }
</script>

</html>
