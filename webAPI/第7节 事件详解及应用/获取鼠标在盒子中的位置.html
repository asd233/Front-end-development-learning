<!DOCTYPE html>
<html lang="zh-en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../common.js"></script>
</head>
<style>
    #box {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        margin: 100px 10px 10px 100px;
        position: relative;
    }

    #box_p {
        position: absolute;
        display: none;
        width: 100px;
        height: 100px;
        background-color: blue;
    }
</style>

<body>
    <div id="box">
        <div id="box_p"></div>
    </div>
</body>
<script>
    // 获取两个div元素
    var box = my$("box");
    var box_p = my$("box_p")
    document.onmousemove = function (e) {
        // 获取鼠标在盒子中的位置
        var x = e.pageX - box.offsetLeft;
        var y = e.pageY - box.offsetTop;
        // 进行判断，防止内部div溢出
        if ((x > 50 && x < 250) && (y > 50 && y < 250)) {
            box_p.style.display = "block";
            // 使鼠标在小盒子中央
            box_p.style.left = x - 50 + "px";
            box_p.style.top = y - 50 + "px";
            //当鼠标在四个角的正方形区域时
        } else if ((x >= 0 && x <= 50) && (y >= 0 && y <= 50)) {
            box_p.style.display = "block";
            box_p.style.left = "0px";
            box_p.style.top = "0px";
        } else if ((x >= 250 && x <= 300) && (y >= 250 && y <= 300)) {
            box_p.style.display = "block";
            box_p.style.left = "200px";
            box_p.style.top = "200px";
        } else if ((x >= 0 && x <= 50) && (y >= 250 && y <= 300)) {
            box_p.style.display = "block";
            box_p.style.left = "0px";
            box_p.style.top = "200px";
        } else if ((x >= 250 && x <= 300) && (y >= 0 && y <= 50)) {
            box_p.style.display = "block";
            box_p.style.left = "200px";
            box_p.style.top = "0px";
            //除四个角外的区域
        } else if ((x > 0 && x <= 50) && (y > 0 && y < 300)) {
            //添加条件 判断x轴时限定y 判断y轴时同理
            box_p.style.display = "block";
            box_p.style.top = y - 50 + "px";
            box_p.style.left = "0px";
        } else if ((x >= 250 && x < 300) && (y > 0 && y < 300)) {
            box_p.style.display = "block";
            box_p.style.top = y - 50 + "px";
            box_p.style.left = "200px";
        } else if ((y > 0 && y <= 50) && (x > 0 && x < 300)) {
            box_p.style.display = "block";
            box_p.style.top = "0px";
            box_p.style.left = x - 50 + "px";
        } else if ((y >= 250 && y < 300) && (x > 0 && x < 300)) {
            box_p.style.display = "block";
            box_p.style.top = "200px";
            box_p.style.left = x - 50 + "px";
        } else {
            box_p.style.display = "none";
        }
    }
</script>

</html>
