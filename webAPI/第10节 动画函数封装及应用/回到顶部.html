<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        height: 2000px;
        background-image: linear-gradient(to bottom right, rgb(203, 230, 253), skyblue);
    }

    .nav {
        position: fixed;
        top: 0px;
        width: 100%;
        height: 100px;
        background-color: white;
        box-shadow: 0px 4px 5px #ababab;
        overflow: hidden;
    }

    @keyframes up {
        100% {
            transform: translateY(-20px);
        }
    }

    @keyframes down {
        0% {
            transform: translateY(-20px);
        }

        100% {
            transform: translateY(0px);
        }
    }

    .navUp {
        padding-top: 20px;
        width: 100%;
        height: 100px;
        font-size: 25px;
    }

    .navDown {
        padding-top: 20px;
        width: 100%;
        height: 100px;
        font-size: 25px;
    }

    @keyframes navup {
        100% {
            transform: translateY(-100px);
        }
    }

    @keyframes navdown {
        0% {
            transform: translateY(-100px);
        }

        100% {
            transform: translateY(0px);
        }
    }

    .toTop {
        display: none;
        opacity: 0;
        position: fixed;
        right: 100px;
        bottom: 200px;
        border-radius: 10px;
        width: 50px;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.226);
        text-align: center;
        font-size: 40px;
        color: white;
        cursor: pointer;
    }

    @keyframes toTop {
        100% {
            opacity: 1;
        }
    }

    @keyframes toTopOpacity {
        0% {
            opacity: 1;
        }

        100% {
            opacity: 0;
        }
    }
</style>

<body>
    <div class="nav">
        <div class="navUp">哈哈哈哈</div>
        <div class="navDown">嘿嘿嘿</div>
    </div>
    <div class="toTop">∧</div>
</body>
<script>
    var nav = document.querySelector(".nav");
    var navUp = document.querySelector(".navUp");
    var navDown = document.querySelector(".navDown");
    var toTop = document.querySelector(".toTop");
    var html = document.querySelector("html");
    var sTop = parseInt(document.documentElement.scrollTop);
    window.addEventListener("scroll", function () {
        var nowTop = parseInt(document.documentElement.scrollTop);
        var height = parseInt(nav.style.height);
        if (nowTop > sTop) {
            // 向上滚动时
            nav.style.animation = "up 1s ease forwards running";
            navUp.style.animation = "navup 1s ease forwards running";
            navDown.style.animation = "navup 1s ease forwards running";
            if (nowTop > 100) {
                toTop.style.display = "block";
                toTop.style.animation = "toTop 1s ease forwards running";
            }
        } else {
            // 向下滚动时
            nav.style.animation = "down 1s ease forwards running";
            navUp.style.animation = "navdown 1s ease forwards running";
            navDown.style.animation = "navdown 1s ease forwards running";
            if (nowTop < 100) {
                toTop.style.animation = "toTopOpacity 1s ease forwards running";
            }
        }
        sTop = nowTop;
    })
    // 回到顶部效果
    toTop.addEventListener("click", function () {
        var time = setInterval(function () {
            var nowTop = parseInt(document.documentElement.scrollTop);
            window.scrollTo(0, nowTop - 5);
            if (nowTop == 0) {
                clearInterval(time);
            }
        }, 1)
    })
</script>

</html>
